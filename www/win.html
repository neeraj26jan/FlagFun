    <script type="text/javascript" charset="utf-8">
        var URI = new URI(location.href); console.log ('URI', URI);
        var urlBase = URI.protocol() +'://'+ URI.hostname() + URI.directory();
	function GetURLParameter(sParam)
	{
	    var sPageURL = window.location.search.substring(1);
	    var sURLVariables = sPageURL.split('&');
	    for (var i = 0; i < sURLVariables.length; i++) 
	    {
		var sParameterName = sURLVariables[i].split('=');
		if (sParameterName[0] == sParam) 
		{
		    return sParameterName[1];
		}
	    }
	}	
		
        // Wait for Cordova to load
        //
        document.addEventListener("deviceready", onDeviceReady, false);

         // Cordova is ready
        //
        function onDeviceReady() {
            		var totalPoints;
			var currentQuestion;
			var totalQuestion;
			totalPoints = GetURLParameter('total_points') || '0';
			currentQuestion = GetURLParameter('current_question') || '1';
			totalQuestion = GetURLParameter('total_question') || '25';
	    
	   if(totalPoints==230) {
               $(".win-title").html("Outstanding!"); 
               $(".win-subtitle").html("A+ Grade");
            }
	   else if(totalPoints>=200) {
               $(".win-title").html("Excellent!"); 
               $(".win-subtitle").html("A Grade");
            }
	  else if(totalPoints>=150) {
               $(".win-title").html("Welldone!"); 
               $(".win-subtitle").html("B+ Grade");
            }
	  else if(totalPoints>=130) {
               $(".win-title").html("Very Good!"); 
               $(".win-subtitle").html("B Grade");
            }
	  else if(totalPoints>=100) {
               $(".win-title").html("Good!"); 
               $(".win-subtitle").html("C+ Grade");
            }
         else if(totalPoints>=80) {
               $(".win-title").html("Satisfactory!"); 
               $(".win-subtitle").html("C Grade");
            } else {
               $(".win-title").html("Oho Sorry!"); 
               $(".win-subtitle").html("Failed");
            }
           
	$(".win-content-subtitle").html(totalPoints+" POINTS");
            
        }
     </script>
